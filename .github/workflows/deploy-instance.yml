      configuration-id:
        description: "â™»ï¸ Environment Configuration Id"
        required: true
      docker-image-version:
        description: "ğŸ·ï¸ Docker image version"
        required: true
        default: "latest"
      server-cfg:
        description: "âš™ï¸ Server Configuration Path"
        required: true 
        default: "Native/server.txt"
      modules-str:
        description: "ğŸ“¦ Modules Startup Command"
        required: true
        default: "_MODULES_*Native*Multiplayer*_MODULES_"
      tick-rate:
        description: "ğŸ•” Tickrate"
