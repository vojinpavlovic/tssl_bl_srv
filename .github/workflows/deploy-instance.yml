name: ğŸš€ Deploy to Remote Server

on:
  workflow_dispatch:
    inputs:
      configuration-id:
        description: "â™»ï¸ Environment Configuration Id"
        required: true
      docker-image-version:
        description: "ğŸ·ï¸ Docker image version"
        required: true
        default: "latest"
      server-cfg:
        description: "âš™ï¸ Server Configuration Path"
        required: true 
        default: "Native/server.txt"
      modules-str:
        description: "ğŸ“¦ Modules Startup Command"
        required: true
        default: "_MODULES_*Native*Multiplayer*_MODULES_"
      tick-rate:
        description: "ğŸ•” Tickrate"
        required: true
        type: number
        default: 60

jobs:
  pull-and-deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./scripts

    environment:
      name: ${{ inputs.configuration-id }}

    steps:
    - name: Check out the repository to the runner
      uses: actions/checkout@v4  

    - name: Make the script files executable
      run: chmod +x ./ssh-prepare.sh ./deploy-instance.sh

    - name: Set up SSH
      run: |
        ./ssh-prepare.sh ${{ secrets.SERVER_SSH_KEY }} ${{ secrets.SERVER_IPV4 }}

    - name: Deploy on Remote Server
      run: |
        ./deploy-instance.sh